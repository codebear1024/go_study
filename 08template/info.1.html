<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的个人中心</title>
</head>
<body>
     <div>
        <ul>
          <li>姓名：{{.UserName}}</li>
          <li>密码：{{.Password}}</li>
          <li>年龄:{{.Age}}</li>
        </ul>
    </div>

    {{/* Go模板中的注释 */}}

    {{ $age := . }}
    {{ $age.Age }}
    <hr>
    {{if gt .Age 17}}
    <div>澳门首家线上赌场开业啦！</div>
    {{else}}
    <div>快乐成长！</div>
    {{end}}

</body>
</html>
